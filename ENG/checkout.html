        <button id="dark-mode-button" name="Cart Button" class="nav-button" aria-label="switch the color profile" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon moon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5"  fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />

            sun" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

        <button id="cart-button" class="nav-button" aria-expanded="false">

                <line x1="4" y1="12" x2="20" y2="12" class="line2"/>

        <ul class="navbar-list">

                <img id="navbar-logo" src="https://res.cloudinary.com/dvrziwgxp/image/upload/v1665761117/Logo-removebg-short_mwxc1r.png" alt="">
            </li> -->
            <li class="navbar-list-item"><a href="../index.html" class="navbar-link dark-bg-link light">About</a></li>
            <li class="navbar-list-item"><a href="#" class="navbar-link dark-bg-link light">Pricing</a></li>
            <li class="navbar-list-item"><a href="contacts.html" class="navbar-link dark-bg-link light">Contacts</a></li>
            <li class="navbar-list-item"><a href="faq.html" class="navbar-link dark-bg-link light">FAQ</a></li>
            <li class="navbar-list-item"><a href="#" class="navbar-link dark-bg-link light">Blogs</a></li>
        </ul>
 
        <!-- Cart -->
        <div class="cart cart-hidden">

            <div class="cart-plan">
                <h3 class="paragraph dark">Planul selectat:</h3>
                <div class="cart-item plan-element">
                    <p class="cart-plan-title paragraph dark">No plan selected</p>
                    <p class="paragraph dark" style="white-space: nowrap;">$<span class="cart-plan-price">0</span>/mo
                    </p>
                    <select name="plan" class="cart-plan-input dark">
                        <option value="none" selected>None</option>
                        <option value="essential">Essential</option>
                        <option value="value" >Value</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
            </div>

            <div class="cart-add-ons" data-pages="no" data-report="no">
                <h3 class="paragraph dark">Opțiuni suplimentare selectate:</h3>
            </div>

            <div class="cart-end">
                <h3 class="paragraph dark">Totalul:&nbsp&nbsp 
                    $<span class="cart-total">0</span>/mo
                </h3>
                <button class="cart-checkout-button small-text">Finisează cumpărătura</button>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <main>
        <h2 class="small-header dark">Your order:</h2>
