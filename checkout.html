<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="./general styles/essential.css">
    <link rel="stylesheet" href="./checkout/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="https://res.cloudinary.com/dvrziwgxp/image/upload/v1664987255/Logo_uffngw.png" type="image/x-icon">

    <title>Checkout</title>

    <style>
        a, p, li{
        font-family: var(--f-family-josefin), sans-serif;
        }
        h1, h2, h3, h4, h5, h6, button, select, input, option, span, label, textarea{
            font-family: var(--f-family-ubuntu), sans-serif;
        }
    </style>
    <script src="../checkout/checkout.js" defer></script>
</head>
<body>
    <!-- Main content -->
    <main>
        <section class="confirm">
            <h2 class="small-header dark">Your order:</h2>
            <section class="order-items">
                <div class="plan order-item">
                    <h3 class="plan-name dark paragraph">No plan selected !</h3>
                    <p class="paragraph dark">$<span class="plan-price price">0</span>/mo</p>
                    <select name="plan" class="plan-input">
                        <option value="none" selected>None</option>
                        <option value="essential">Essential</option>
                        <option value="value" >Value</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
            </section>
        <button class="proceed paragraph dark">Confirm</button> 
        </section>

        <section class="info">
            <h2 class="small-header dark">Enter your information</h2>
            <form>
                <div class="form-input-group">
                    <label for="form-email" class="gray paragraph">Email</label>
                    <input type="email" name="email" id="form-email" class="form-input small-text dark" placeholder="example@gmail.com" required>
                </div>
                <div class="form-input-group">
                    <label for="cc" class="gray paragraph">Credit card number</label>
                    <input type="number" name="cc" id="cc" class="form-input small-text dark" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="small-inputs">
                    <div class="form-input-group">
                        <label for="cvv" class="gray paragraph">CVV/CCV</label>
                        <input type="number" name="cvv" id="cvv" class="form-input small-text dark" placeholder="123" required>
                    </div>
                    <div class="form-input-group">
                        <label for="expiry" class="gray paragraph">Expiry date</label>
                        <input type="number" name="expiry date" id="expiry" class="form-input small-text dark" placeholder="123" required>
                    </div>
                </div>
                
                <button type="submit" class="dark paragraph form-submit finish">Finish order</button>
            </form>
            <button aria-label="return to previous screen" class="return">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#3882c7" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 13l-4 -4l4 -4m-4 4h11a4 4 0 0 1 0 8h-1" />
                </svg>
            </button>
        </section>

        <section class="pop-up">
            <h2 class="light small-header">Thanks for your order</h2>
        </section>
    </main>
</body>
</html>
